<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Signin page</title>
  </head>
  <body>
    <header>
      <div>
        <div class="logo">Aas Sis</div>
      </div>
    </header>

    <div class="main_container">
      <div class="main">
        <div class="left_container"><img src="image/2fa_undraw2.svg" /></div>
        <div class="right_container">
          <form class="login_form">
            <div class="login_avatar">
              <center>
                <img class="avatar" src="/image/avatar1.svg" alt="avatar" />
              </center>
            </div>
            <div class="login_container">
              <div class="field">
                <label for="username" class="label">Username</label>
                <input id="username" type="text" placeholder="Joe Biden" />
              </div>
              <div class="field">
                <label for="password" class="label">Password</label>
                <input id="password" type="text" placeholder="1234" />
              </div>
            </div>
            <div class="signin_button">
              <button id="signin_button">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
